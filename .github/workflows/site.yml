name: Static Site CI
on:
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
  workflow_dispatch:
jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: upptime/uptime-monitor@v1.38.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
